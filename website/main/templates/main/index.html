{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{el.title}}</h3>
                <p>{{el.task}}</p>
                <div class="col-2 offset-1">
                    <p><a href="delete/{{ el.id }}">Удалить</a> </p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас нет записей</p>
    {% endif %}
{% endblock %}
